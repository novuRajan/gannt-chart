<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./chart.css">
</head>

<body>
  <div id="chart" xmlns="http://www.w3.org/2000/svg"></div>
  <div id="editModal" class="modal">
    <h2>Edit Task</h2>
    <form id="editTaskForm">
      <label for="editTaskName">Task Name:</label>
      <input type="text" id="editTaskName" name="editTaskName" required>

      <label for="editStartDate">Start Date:</label>
      <input type="date" id="editStartDate" name="editStartDate" required>

      <label for="editEndDate">End Date:</label>
      <input type="date" id="editEndDate" name="editEndDate" required>

      <label for="editProgress">Progress</label>
      <input type="number" min="1" max="100" oninput="setCustomValidity('')"
        oninvalid="setCustomValidity('Please enter a number between 1 and 10.')" id="editProgress" name="editProgress"
        required>

      <select id="editDependencies" multiple></select>
      <button type="button" id="saveChangesBtn">Save Changes</button>

      <!-- <button type="button" onclick="saveEditedTask(data)">Save Changes</button> -->
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
  </div>

  <form id="taskForm">
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskName" required>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required>

    <button type="button" onclick="addTask(data)">Add Task</button>
  </form>

  <script src="./js/gantchart.js"  type="module"></script>
  <script src="./js/updatechart.js"  type="module"></script>
  
</body>

</html>
